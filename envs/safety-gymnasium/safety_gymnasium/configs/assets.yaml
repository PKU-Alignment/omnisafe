textures:
  skybox:
    '@type': skybox
    '@fileright': star_hd.right.png
    '@fileleft': star_hd.left.png
    '@fileback': star_hd.back.png
    '@filefront': star_hd.front.png
    '@filedown': star_hd.bottom.png
    '@fileup': star_hd.top.png
  matplane:
    '@name': matplane
    '@builtin': checker
    '@height': 100
    '@width': 100
    '@rgb1': '0.859 0.843 0.765'
    '@rgb2': '0.949 0.914 0.855'
    '@type': 2d

materials:
  matplane:
    '@name': matplane
    '@reflectance': 0.1
    '@shininess': 0.1
    '@specular': 0.1
    '@texrepeat': 10 10
    '@texture': matplane
